{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in Listings%}
        <H2> {{listing.title}}</H2>
        <h3> price: ${{listing.bid}}</h3>
        <h3> Created: {{listing.time}}</h3>
        <img src="{{listing.image}}">
        <hr>
    {%endfor%}
{% endblock %}
